<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>얼굴 인식 출근 시스템</title>
    <link rel="stylesheet" href="/static/css/face_compare.css">
</head>
<body>
    <div id="hamburger-menu">
        <button id="hamburger-btn" class="hamburger-button">
            <span></span>
            <span></span>
            <span></span>
        </button>
        <nav id="hamburger-nav" class="hamburger-nav">
            <a href="/face_register" class="nav-item">얼굴 등록</a>
            <a href="/face_compare" class="nav-item active">출퇴근 기록</a>
        </nav>
    </div>

    <video id="cameraview" playsinline autoplay></video>
    
    <!-- 상태 메시지 컨테이너 및 내부 요소 -->
    <div id="status-container">
        <div id="faceDetectionStatus"></div>
        <div id="recognitionStatus"></div>
        <div id="errorStatus"></div>
    </div>

    <!-- 결과 팝업 오버레이 -->
    <div id="result-popup-overlay">
        <div id="result-popup-content">
            <h2 id="popup-title"></h2>
            
            <!-- 단일 인식 결과 섹션 -->
            <div id="single-match-section">
                <!-- 인식된 얼굴 이미지 -->
                <img id="matchedFaceImage" src="" alt="인식된 얼굴"> 
                <div id="popup-message"></div>
                <div class="confirmation-buttons" id="single-match-buttons">
                    <button id="confirmYesBtn" class="confirm-btn yes-btn">네, 맞습니다</button>
                    <button id="confirmNoBtn" class="confirm-btn no-btn">아니오, 다른 사람입니다</button>
                </div>
            </div>
            
            <!-- 다중 인식 결과 (후보자 목록) 섹션 -->
            <div id="multiple-matches-section">
                <p class="candidate-instruction">아래 후보 중 본인을 <strong>클릭</strong>하여 출근 등록하세요</p>
                <div id="candidate-list" class="candidate-container">
                    <!-- 후보자들이 여기에 동적으로 추가됨 -->
                </div>
            </div>
            
            <!-- 인식 실패 섹션 -->
            <div id="no-match-section">
                <p id="no-match-message"></p>
            </div>
            
        </div>
    </div>

    <!-- 프레임 캡처를 위한 숨겨진 캔버스 -->
    <canvas id="hiddenCanvas"></canvas>

    <script src="/static/js/face_compare.js"></script>
</body>
</html>
