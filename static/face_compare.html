<!-- static/face_compare.html -->
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>얼굴 인식 출퇴근 기록 시스템</title>
    <link rel="stylesheet" href="/static/css/face_register.css">
    <link rel="stylesheet" href="/static/css/face_compare.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700&display=swap" rel="stylesheet">
    <!-- jQuery 추가 -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <div class="container">
        <header>
            <h1>얼굴 인식 출퇴근 기록 시스템</h1>
            <p>웹캠으로 얼굴을 인식하여 자동으로 출퇴근을 기록합니다.</p>
            <nav class="navigation">
                <a href="/face_register" class="nav-link">얼굴 등록</a>
                <a href="/face_compare" class="nav-link active">출퇴근 기록</a>
                <a href="/attendance" class="nav-link">기록 조회</a>
            </nav>
        </header>

        <main>
            <div class="capture-section">
                <h2>얼굴 인식</h2>
                <div class="webcam-container">
                    <video id="webcam" autoplay playsinline></video>
                    <canvas id="canvas" class="hidden"></canvas>
                    <div id="faceDetectionStatus" class="face-detection-status"></div>
                    <div id="capturePreview" class="capture-preview hidden">
                        <img id="capturedImage" src="" alt="캡처된 이미지">
                    </div>
                </div>
                
                <div class="camera-controls">
                    <button id="startCameraBtn" class="primary-btn">카메라 시작</button>
                </div>
                
                <div class="recognition-status">
                    <div id="recognitionStatus" class="status-text">카메라를 시작하여 얼굴을 인식하세요.</div>
                    <div id="spinner" class="spinner hidden"></div>
                </div>
            </div>

            <div class="results-section">
                <h2>인식 결과</h2>
                <p class="info-text">높은 신뢰도로 얼굴이 인식되면 자동으로 출퇴근이 기록됩니다.</p>
                <p class="info-text">신뢰도가 낮은 경우 수동으로 얼굴을 선택하여 출퇴근을 기록할 수 있습니다.</p>
                <div id="compareResults" class="compare-results">
                    <p class="no-results">얼굴이 감지되면 자동으로 비교 결과가 표시됩니다.</p>
                </div>
            </div>
        </main>

        <div id="statusBar" class="status-bar">
            <div id="statusMessage">준비 완료</div>
        </div>
    </div>

    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2 id="modalTitle">처리 결과</h2>
            <div id="modalBody" class="modal-body"></div>
        </div>
    </div>

    <script src="/static/js/face_compare.js"></script>
</body>
</html>
