<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>얼굴 크기 인식</title>
    <link rel="stylesheet" href="/static/css/face_compare.css">
</head>
<body>
    <video id="cameraview" playsinline autoplay></video>
    
    <!-- 상태 메시지 컨테이너 및 내부 요소 -->
    <div id="status-container">
        <div id="faceDetectionStatus"></div>
        <div id="recognitionStatus"></div>
        <div id="errorStatus"></div>
    </div>

    <!-- 결과 팝업 오버레이 -->
    <div id="result-popup-overlay">
        <div id="result-popup-content">
            <h2 id="popup-title"></h2>
            <p id="popup-message"></p>

            <img id="matchedFaceImage" src="" alt="Matched Face" style="display: none; max-width: 150px; max-height: 150px; margin: 10px auto;"> 
            <ul id="match-list"></ul>

            <button id="popup-close-button">확인</button>
        </div>
    </div>

    <!-- 프레임 캡처를 위한 숨겨진 캔버스 -->
    <canvas id="hiddenCanvas"></canvas>

    <script src="/static/js/face_compare.js"></script>
</body>
</html>
