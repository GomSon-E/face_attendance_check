<!DOCTYPE html>
<html lang="ko">
<head>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            height: 100vh;
            background: #1a1a2e;
            display: flex;
            overflow: hidden;
        }
        
        .button-container {
            display: flex;
            width: 100%;
            height: 100%;
            gap: 4px;
            padding: 20px;
        }
        
        .attendance-btn {
            flex: 1;
            border: none;
            cursor: pointer;
            font-size: 3.5rem;
            font-weight: 800;
            transition: all 0.1s ease;
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 20px;
            text-shadow: none;
            border-radius: 20px;
            box-shadow: 
                0 8px 16px rgba(0,0,0,0.3),
                inset 0 1px 0 rgba(255,255,255,0.1),
                inset 0 -1px 0 rgba(0,0,0,0.2);
        }
        
        .attendance-btn span {
            font-size: 3.5rem;
            letter-spacing: 2px;
        }
        
        .check-in {
            background: linear-gradient(145deg, #ffd700, #ffb347);
            border: 2px solid #e6c200;
            color: #333333;
        }
        
        .check-out {
            background: linear-gradient(145deg, #2c2c2c, #1a1a1a);
            border: 2px solid #333333;
            color: white;
        }
        
        .attendance-btn:active {
            transform: translateY(2px);
            box-shadow: 
                0 4px 8px rgba(0,0,0,0.4),
                inset 0 2px 4px rgba(0,0,0,0.2);
        }
        
        /* ì•„ì´ì½˜ ìŠ¤íƒ€ì¼ */
        .icon {
            font-size: 5rem;
            margin-bottom: -10px;
        }
        
        /* ì„¤ëª… í…ìŠ¤íŠ¸ */
        .description {
            font-size: 1.2rem;
            font-weight: 400;
            opacity: 0.9;
            margin-top: 10px;
            letter-spacing: 1px;
        }

        /* í–„ë²„ê±° ë©”ë‰´ ìŠ¤íƒ€ì¼ */
        #hamburger-menu {
            position: fixed;
            top: 15px;
            right: 15px;
            z-index: 1000;
        }

        .hamburger-button {
            width: 45px;
            height: 45px;
            background-color: rgba(0, 0, 0, 0.7);
            border: none;
            border-radius: 8px;
            cursor: pointer;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            gap: 4px;
            transition: all 0.3s ease;
        }

        .hamburger-button:hover {
            background-color: rgba(0, 0, 0, 0.9);
        }

        .hamburger-button span {
            width: 20px;
            height: 2px;
            background-color: white;
            transition: all 0.3s ease;
            border-radius: 1px;
        }

        .hamburger-button.active span:nth-child(1) {
            transform: rotate(45deg) translate(5px, 5px);
        }

        .hamburger-button.active span:nth-child(2) {
            opacity: 0;
        }

        .hamburger-button.active span:nth-child(3) {
            transform: rotate(-45deg) translate(4px, -4px);
        }

        .hamburger-nav {
            position: absolute;
            top: 55px;
            right: 0;
            background-color: rgba(0, 0, 0, 0.9);
            border-radius: 8px;
            padding: 10px 0;
            min-width: 150px;
            opacity: 0;
            visibility: hidden;
            transform: translateY(-10px);
            transition: all 0.3s ease;
        }

        .hamburger-nav.show {
            opacity: 1;
            visibility: visible;
            transform: translateY(0);
        }

        .hamburger-nav .nav-item {
            display: block;
            color: white;
            text-decoration: none;
            padding: 12px 20px;
            font-size: 14px;
            transition: background-color 0.2s ease;
        }

        .hamburger-nav .nav-item:hover {
            background-color: rgba(255, 255, 255, 0.1);
        }

        .hamburger-nav .nav-item.active {
            background-color: rgba(52, 152, 219, 0.5);
            color: #3498db;
        }

        
        /* ë°˜ì‘í˜• ë””ìì¸ */
        @media (max-width: 768px) {
            .attendance-btn span {
                font-size: 2.8rem;
            }
            
            .icon {
                font-size: 4rem;
            }
            
            .description {
                font-size: 1rem;
            }

            #hamburger-menu {
                top: 10px;
                right: 10px;
            }
            
            .hamburger-nav {
                min-width: 140px;
            }
            
            .hamburger-nav .nav-item {
                padding: 10px 15px;
                font-size: 13px;
            }
        }
        
        @media (max-width: 480px) {
            .attendance-btn span {
                font-size: 2.2rem;
            }
            
            .icon {
                font-size: 3.5rem;
            }
            
            .description {
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <div id="hamburger-menu">
        <button id="hamburger-btn" class="hamburger-button">
            <span></span>
            <span></span>
            <span></span>
        </button>
        <nav id="hamburger-nav" class="hamburger-nav">
            <a href="/face_register" class="nav-item">ì–¼êµ´ ë“±ë¡</a>
            <a href="/attendance" class="nav-item">ê¸°ë¡ ì¡°íšŒ</a>
            <a href="/statistics" class="nav-item">í†µê³„ ë¶„ì„</a>
            <a href="/employee_management" class="nav-item">ì§ì› ê´€ë¦¬</a>
        </nav>
    </div>

    <div class="button-container">
        <button class="attendance-btn check-in" onclick="selectAttendanceType('check-in')">
            <div class="icon">ğŸ’¼</div>
            <span>ì¶œê·¼</span>
            <div class="description">ì¢‹ì€ ì•„ì¹¨ì´ì—ìš”!</div>
        </button>
        <button class="attendance-btn check-out" onclick="selectAttendanceType('check-out')">
            <div class="icon">ğŸŒ™</div>
            <span>í‡´ê·¼</span>
            <div class="description">ì˜¤ëŠ˜ë„ ìˆ˜ê³ í•˜ì…¨ì–´ìš”</div>
        </button>
    </div>

    <script>
        function initHamburgerMenu() {
            const hamburgerBtn = document.getElementById('hamburger-btn');
            const hamburgerNav = document.getElementById('hamburger-nav');
            
            if (hamburgerBtn && hamburgerNav) {
                hamburgerBtn.addEventListener('click', function(e) {
                    e.stopPropagation();
                    hamburgerBtn.classList.toggle('active');
                    hamburgerNav.classList.toggle('show');
                });
                
                // ë©”ë‰´ ì™¸ë¶€ í´ë¦­ ì‹œ ë‹«ê¸°
                document.addEventListener('click', function(e) {
                    if (!document.getElementById('hamburger-menu').contains(e.target)) {
                        hamburgerBtn.classList.remove('active');
                        hamburgerNav.classList.remove('show');
                    }
                });
                
                // ESC í‚¤ë¡œ ë©”ë‰´ ë‹«ê¸°
                document.addEventListener('keydown', function(e) {
                    if (e.key === 'Escape') {
                        hamburgerBtn.classList.remove('active');
                        hamburgerNav.classList.remove('show');
                    }
                });
            }
        }

        function selectAttendanceType(type) {
            // ì„ íƒí•œ ì¶œí‡´ê·¼ íƒ€ì…ì„ ì €ì¥ (ì„¸ì…˜ ìŠ¤í† ë¦¬ì§€ ëŒ€ì‹  URL íŒŒë¼ë¯¸í„°ë¡œ ì „ë‹¬)
            const attendanceType = type === 'check-in' ? 'checkin' : 'checkout';
            
            // face_compare.htmlë¡œ ì´ë™í•˜ë©´ì„œ ì„ íƒí•œ íƒ€ì…ì„ íŒŒë¼ë¯¸í„°ë¡œ ì „ë‹¬
            window.location.href = `face_compare.html?type=${attendanceType}`;
        }
        
        // í‚¤ë³´ë“œ ë‹¨ì¶•í‚¤ ì§€ì›
        document.addEventListener('keydown', function(event) {
            if (event.key === '1' || event.key === 'ArrowLeft') {
                selectAttendanceType('check-in');
            } else if (event.key === '2' || event.key === 'ArrowRight') {
                selectAttendanceType('check-out');
            }
        });
        
        // í„°ì¹˜ ì´ë²¤íŠ¸ ê°œì„ 
        document.querySelectorAll('.attendance-btn').forEach(btn => {
            btn.addEventListener('touchstart', function() {
                this.style.transform = 'scale(0.98)';
            });
            
            btn.addEventListener('touchend', function() {
                this.style.transform = 'scale(1.02)';
            });
        });

        document.addEventListener('DOMContentLoaded', function() {
            initHamburgerMenu();
        });
    </script>
</body>
</html>
