<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>출퇴근 기록 조회 시스템</title>
    <link rel="stylesheet" href="/static/css/face_register.css">
    <link rel="stylesheet" href="/static/css/attendance.css">
    <script src="/static/js/jquery-3.6.0.js"></script>
</head>
<body>
    <div class="container">
        <header>
            <h1>출퇴근 기록 조회 시스템</h1>
            <p>등록된 출퇴근 기록을 조회하고 필터링하며 태그를 수정할 수 있습니다.</p>
            <nav class="navigation">
                <a href="/face_register" class="nav-link">얼굴 등록</a>
                <a href="/face_compare" class="nav-link">출퇴근 기록</a>
                <a href="/attendance" class="nav-link active">기록 조회</a>
            </nav>
        </header>

        <main>
            <div class="filter-section">
                <h2>검색 필터</h2>
                <div class="filter-form">
                    <div class="filter-group">
                        <label for="nameFilter">이름</label>
                        <input type="text" id="nameFilter" placeholder="이름 검색">
                    </div>
                    <div class="filter-group">
                        <label for="startDateFilter">시작일</label>
                        <input type="date" id="startDateFilter">
                    </div>
                    <div class="filter-group">
                        <label for="endDateFilter">종료일</label>
                        <input type="date" id="endDateFilter">
                    </div>
                    <div class="filter-group">
                        <label for="tagFilter">태그</label>
                        <select id="tagFilter">
                            <option value="">전체</option>
                            <option value="출근">출근</option>
                            <option value="지각">지각</option>
                            <option value="퇴근">퇴근</option>
                            <option value="외근">외근</option>
                            <option value="반차">반차</option>
                            <option value="empty">태그 없음</option>
                        </select>
                    </div>
                    <div class="filter-actions">
                        <button id="searchBtn" class="primary-btn">검색</button>
                        <button id="resetBtn" class="secondary-btn">초기화</button>
                    </div>
                </div>
            </div>

            <div class="results-section">
                <h2>출퇴근 기록 목록</h2>
                <div class="results-info">
                    <p>태그를 클릭하여 수정할 수 있습니다. (출근, 퇴근, 외근, 지각, 반차, 미지정)</p>
                </div>
                <div class="results-header">
                    <div class="results-count">총 <span id="recordsCount">0</span>개의 기록</div>
                    <div class="results-actions">
                        <button id="exportBtn" class="success-btn">CSV 내보내기</button>
                    </div>
                </div>
                <div class="table-container">
                    <table id="attendanceTable">
                        <thead>
                            <tr>
                                <th>이름</th>
                                <th>부서</th>
                                <th>직급</th>
                                <th>사번</th>
                                <th>날짜</th>
                                <th>시간</th>
                                <th>태그</th>
                            </tr>
                        </thead>
                        <tbody id="attendanceTableBody">
                            <!-- 데이터 삽입 -->
                        </tbody>
                    </table>
                </div>
                <div id="emptyMessage" class="empty-message">데이터가 없습니다.</div>
            </div>
        </main>

        <div id="statusBar" class="status-bar">
            <div id="statusMessage">준비 완료</div>
        </div>
    </div>

    <script src="/static/js/attendance.js"></script>
</body>
</html>
