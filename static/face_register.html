<!-- static/face_register.html -->
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>얼굴 특징 벡터 추출 및 저장</title>
    <link rel="stylesheet" href="static/css/face_register.css">
    <script src="/static/js/jquery-3.6.0.js"></script>
</head>
<body>
    <div class="container">
        <header>
            <h1>얼굴 특징 벡터 추출 및 저장</h1>
            <p>카메라로 얼굴을 촬영하고 인물 이름을 입력하면 얼굴 특징 벡터를 추출하여 데이터베이스에 저장합니다.</p>
            <nav class="navigation">
                <a href="/face_register" class="nav-link active">얼굴 등록</a>
                <a href="/face_compare" class="nav-link">출퇴근 기록</a>
                <a href="/attendance" class="nav-link">기록 조회</a>
            </nav>
        </header>

        <main>
            <div class="capture-section">
                <h2>새 얼굴 등록</h2>
                <div class="webcam-container">
                    <video id="webcam" autoplay playsinline></video>
                    <canvas id="canvas" class="hidden"></canvas>
                    <div id="capturePreview" class="capture-preview hidden">
                        <img id="capturedImage" src="" alt="캡처된 이미지">
                    </div>
                    <!-- 얼굴 감지 영역 표시 오버레이 추가 -->
                    <div id="faceDetectionOverlay" class="face-detection-overlay"></div>
                </div>
                
                <div class="face-guidance-message" id="faceGuidanceMessage">
                    카메라를 시작하고 얼굴을 화면 중앙에 위치시켜주세요
                </div>
                
                <div class="camera-controls">
                    <button id="startCameraBtn" class="primary-btn">카메라 시작</button>
                    <button id="captureBtn" class="primary-btn capture-btn" disabled>사진 촬영</button>
                    <button id="retakeBtn" class="secondary-btn hidden">다시 촬영</button>
                </div>
                
                <div class="person-info">
                    <label for="personName">인물 이름:</label>
                    <input type="text" id="personName" placeholder="예: 홍길동" required>
                    <button id="saveBtn" class="success-btn" disabled>특징 벡터 추출 및 저장</button>
                    <div id="spinner" class="spinner hidden"></div>
                </div>
            </div>

            <div class="results-section">
                <h2>저장된 얼굴 목록</h2>
                <div class="results-actions">
                    <button id="refreshButton" class="secondary-btn">새로고침</button>
                </div>
                <div id="resultsList" class="results-list">
                    <p class="no-results">저장된 얼굴이 없습니다.</p>
                </div>
            </div>
        </main>

        <div id="statusBar" class="status-bar">
            <div id="statusMessage">준비 완료</div>
        </div>
    </div>

    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2 id="modalTitle">처리 결과</h2>
            <div id="modalBody" class="modal-body"></div>
        </div>
    </div>

    <script src="static/js/face_register.js"></script>
</body>
</html>
